<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<center>
<h1>WellCome To Mr./Ms.:-<span th:text="${name}"></span></h1>
<h2>All User Details</h2>
<table border="2px" cellspacing="2px" cellpadding="5px">
<tr>
<th>User Id</th>
<th>First Name</th>
<th>Last Name</th>
<th>EmailId</th>
<th>Password</th>
<th>MobileNumber</th>
<th>Update</th>
<th>Delete</th>
</tr>
<tr th:each="user:${listofusers}">
<td th:text="${user.userid}"></td>
<td th:text="${user.firstname}"></td>
<td th:text="${user.lastname}"></td>
<td th:text="${user.emailid}"></td>
<td th:text="${user.password}"></td> 
<td th:text="${user.mobilenumber}"></td>

<td>
<form th:action="@{/updatebyid}">
<input th:value="${user.userid}" hidden="true" name="id">
<input type="submit" value="UPDATE">
</form>
</td>

<td>
<form action="delete">
<input th:value="${user.userid}" name="userid" hidden="true">
<input type="submit" value="DELETE">
</form>
</td>


</tr>

</table>
</center>
</body>
</html>
